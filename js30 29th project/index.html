<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .timer-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .timer-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            border: 2px solid transparent;
        }

        .timer-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #ff7575);
        }

        .timer-button:active {
            transform: translateY(0);
        }

        .custom-timer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .custom-timer h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .custom-form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .custom-form input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 1rem;
            width: 80px;
            text-align: center;
        }

        .custom-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .custom-form input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .start-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .start-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 7px 20px rgba(78, 205, 196, 0.4);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .end-time {
            margin-top: 15px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .timer-finished {
            animation: pulse 1s infinite;
            color: #ff6b6b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .timer-display {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .custom-form {
                flex-direction: column;
                gap: 15px;
            }
            
            .custom-form input {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Countdown Timer</h1>
        
        <div class="timer-display" id="display">25:00</div>
        
        <div class="timer-controls">
            <button class="timer-button" data-time="20">20 Seconds</button>
            <button class="timer-button" data-time="300">Work 5</button>
            <button class="timer-button" data-time="900">Quick 15</button>
            <button class="timer-button" data-time="1200">Lunch 20</button>
            <button class="timer-button" data-time="1500">Pomodoro 25</button>
            <button class="timer-button" data-time="2700">Focus 45</button>
        </div>

        <div class="custom-timer">
            <h3>Custom Timer</h3>
            <form class="custom-form" id="customForm">
                <input type="number" name="minutes" placeholder="25" min="0" max="999">
                <span>minutes</span>
                <input type="number" name="seconds" placeholder="0" min="0" max="59">
                <span>seconds</span>
                <button type="submit" class="start-button">Start Timer</button>
            </form>
        </div>

        <div class="control-buttons">
            <button class="control-btn" id="pauseBtn" disabled>Pause</button>
            <button class="control-btn" id="resetBtn">Reset</button>
        </div>

        <div class="end-time" id="endTime"></div>
    </div>

    <script>
        let countdown;
        let timeLeft;
        let isPaused = false;
        let originalTime;

        const timerDisplay = document.querySelector('#display');
        const endTime = document.querySelector('#endTime');
        const buttons = document.querySelectorAll('[data-time]');
        const customForm = document.querySelector('#customForm');
        const pauseBtn = document.querySelector('#pauseBtn');
        const resetBtn = document.querySelector('#resetBtn');

        function timer(seconds) {
            // Clear any existing timer
            clearInterval(countdown);
            
            const now = Date.now();
            const then = now + seconds * 1000;
            originalTime = seconds;
            timeLeft = seconds;
            isPaused = false;

            displayTimeLeft(seconds);
            displayEndTime(then);
            
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';

            countdown = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    
                    if (timeLeft < 0) {
                        clearInterval(countdown);
                        timerDisplay.classList.add('timer-finished');
                        timerDisplay.textContent = 'TIME\'S UP! üéâ';
                        endTime.textContent = '';
                        pauseBtn.disabled = true;
                        
                        // Play a notification sound (you can replace this with actual audio)
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('Timer Finished!', {
                                body: 'Your countdown timer has finished!',
                                icon: '‚è∞'
                            });
                        }
                        return;
                    }
                    
                    displayTimeLeft(timeLeft);
                }
            }, 1000);
        }

        function displayTimeLeft(seconds) {
            timerDisplay.classList.remove('timer-finished');
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const display = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
            document.title = display;
            timerDisplay.textContent = display;
        }

        function displayEndTime(timestamp) {
            const end = new Date(timestamp);
            const hour = end.getHours();
            const adjustedHour = hour > 12 ? hour - 12 : hour;
            const minutes = end.getMinutes();
            endTime.textContent = `Be Back At ${adjustedHour === 0 ? 12 : adjustedHour}:${minutes < 10 ? '0' : ''}${minutes} ${hour >= 12 ? 'PM' : 'AM'}`;
        }

        function startTimer(seconds) {
            timer(seconds);
        }

        function pauseTimer() {
            if (countdown && timeLeft > 0) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
                
                if (!isPaused) {
                    // Update end time when resuming
                    const now = Date.now();
                    const then = now + timeLeft * 1000;
                    displayEndTime(then);
                } else {
                    endTime.textContent = 'Timer Paused';
                }
            }
        }

        function resetTimer() {
            clearInterval(countdown);
            isPaused = false;
            timeLeft = 0;
            timerDisplay.classList.remove('timer-finished');
            timerDisplay.textContent = '25:00';
            endTime.textContent = '';
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            document.title = 'Countdown Timer';
        }

        // Event listeners
        buttons.forEach(button => button.addEventListener('click', function() {
            const seconds = parseInt(this.dataset.time);
            startTimer(seconds);
        }));

        customForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const mins = parseInt(this.minutes.value) || 0;
            const secs = parseInt(this.seconds.value) || 0;
            const total = (mins * 60) + secs;
            
            if (total > 0) {
                startTimer(total);
                this.reset();
            }
        });

        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input')) {
                e.preventDefault();
                if (!pauseBtn.disabled) {
                    pauseTimer();
                }
            }
            if (e.code === 'Escape') {
                resetTimer();
            }
        });
    </script>
</body>
</html>
