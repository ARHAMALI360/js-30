<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Without Articles</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .bands-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #2d3436;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 3px solid #74b9ff;
            padding-bottom: 10px;
        }

        #bands {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #bands li {
            padding: 12px 20px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        #bands li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        #bands li:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #bands li:hover::before {
            left: 100%;
        }

        .original-order {
            background: linear-gradient(135deg, #fd79a8, #e84393) !important;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .bands-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
        }

        .info-box {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Sort Without Articles</h1>
        <p class="subtitle">Sorting band names while ignoring articles like "a", "an", and "the"</p>
        
        <div class="info-box">
            Click the buttons below to see the difference between sorting with and without articles!
        </div>
        
        <div class="controls">
            <button class="btn" onclick="showOriginal()">Original Order</button>
            <button class="btn" onclick="sortWithArticles()">Sort With Articles</button>
            <button class="btn" onclick="sortWithoutArticles()">Sort Without Articles</button>
        </div>

        <div class="bands-container">
            <div class="section">
                <h2>Band Names</h2>
                <ul id="bands"></ul>
            </div>
            
            <div class="section">
                <h2>Current Sort Method</h2>
                <div id="sort-info" style="text-align: center; padding: 20px; font-size: 1.2rem; color: #2d3436;">
                    <strong>Original Order</strong><br>
                    <small style="color: #636e72;">Click a button to sort the list</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bands = [
            'The Plot in You',
            'The Devil Wears Prada',
            'Pierce the Veil',
            'Norma Jean',
            'The Bled',
            'Say Anything',
            'The Midway State',
            'We Came as Romans',
            'Counterparts',
            'Oh, Sleeper',
            'A Skylit Drive',
            'Anywhere But Here',
            'An Old Dog'
        ];

        const bandsList = document.querySelector('#bands');
        const sortInfo = document.querySelector('#sort-info');

        // Function to strip articles from band names
        function strip(bandName) {
            return bandName.replace(/^(a |an |the )/i, '').trim();
        }

        // Function to display bands
        function displayBands(bandsArray, addClass = '') {
            bandsList.innerHTML = bandsArray
                .map(band => `<li class="${addClass}">${band}</li>`)
                .join('');
        }

        // Show original order
        function showOriginal() {
            displayBands(bands, 'original-order');
            sortInfo.innerHTML = `
                <strong>Original Order</strong><br>
                <small style="color: #636e72;">The bands as they were originally listed</small>
            `;
        }

        // Sort with articles
        function sortWithArticles() {
            const sortedBands = [...bands].sort((a, b) => a.localeCompare(b));
            displayBands(sortedBands);
            sortInfo.innerHTML = `
                <strong>Sorted With Articles</strong><br>
                <small style="color: #636e72;">Notice how "A", "An", and "The" affect the alphabetical order</small>
            `;
        }

        // Sort without articles
        function sortWithoutArticles() {
            const sortedBands = [...bands].sort((a, b) => strip(a).localeCompare(strip(b)));
            displayBands(sortedBands);
            sortInfo.innerHTML = `
                <strong>Sorted Without Articles</strong><br>
                <small style="color: #636e72;">Articles are ignored for sorting, creating a cleaner alphabetical order</small>
            `;
        }

        // Initialize with original order
        showOriginal();

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event to band items for fun interaction
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'LI' && e.target.parentElement.id === 'bands') {
                    e.target.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 200);
                }
            });
        });
    </script>
</body>
</html>
