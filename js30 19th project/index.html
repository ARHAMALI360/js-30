<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“¹ Unreal Webcam Fun</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    html {
      font-size: 10px;
      background: #ffc600;
    }

    .photobooth {
      background: white;
      max-width: 150rem;
      margin: 2rem auto;
      border-radius: 2rem;
      padding: 2rem;
      box-shadow: 0 0 3rem rgba(0,0,0,0.1);
    }

    /*Photo*/
    .photo {
      width: 100%;
      float: left;
    }

    .player {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;
    }

    /*Strip*/
    .strip {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
    }

    .strip img {
      width: 100px;
      height: 75px;
      border: 1px solid #f2f2f2;
      box-shadow: 0 0 3px rgba(0,0,0,.2);
      margin-right: 2rem;
    }

    .strip a:nth-child(5n+1) img { transform: rotate(10deg); }
    .strip a:nth-child(5n+2) img { transform: rotate(-2deg); }
    .strip a:nth-child(5n+3) img { transform: rotate(8deg); }
    .strip a:nth-child(5n+4) img { transform: rotate(-11deg); }
    .strip a:nth-child(5n+5) img { transform: rotate(12deg); }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      min-height: 4rem;
    }

    nav li {
      margin: 1rem;
    }

    .controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem 0;
    }

    .controls label {
      display: block;
      margin: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .controls input[type="range"] {
      width: 30rem;
      margin: 0.5rem 0;
    }

    button {
      background: #ffc600;
      border: 0;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 4px;
      font-size: 1.5rem;
      color: #222;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #ffb600;
      transform: scale(1.05);
    }

    .rgb label {
      color: white;
      display: inline-block;
      margin: 0 1rem;
    }

    h1 {
      color: #222;
      text-align: center;
      font-size: 4rem;
      margin: 2rem 0;
      text-shadow: 3px 4px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <div class="controls rgb">
    <label for="">
      <input name="r" type="range" min=0 max=255>
      RED
    </label>
    <label for="">
      <input name="g" type="range" min=0 max=255>
      GREEN
    </label>
    <label for="">
      <input name="b" type="range" min=0 max=255>
      BLUE
    </label>
  </div>

  <script>
    const video = document.querySelector('.player');
    const canvas = document.querySelector('.photo');
    const ctx = canvas.getContext('2d');
    const strip = document.querySelector('.strip');
    const snap = document.querySelector('.snap');
    const rgbInputs = document.querySelectorAll('.rgb input');

    function getVideo() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(localMediaStream => {
          console.log(localMediaStream);
          
          // DEPRECIATION: 
          // The following has been deprecated in favor of the next line.
          // video.src = window.URL.createObjectURL(localMediaStream);
          
          video.srcObject = localMediaStream;
          video.play();
        })
        .catch(err => {
          console.error(`OH NO!!!`, err);
        });
    }

    function paintToCanvas() {
      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;

      return setInterval(() => {
        ctx.drawImage(video, 0, 0, width, height);
        // Take the pixels out
        let pixels = ctx.getImageData(0, 0, width, height);
        // Mess with them
        // pixels = redEffect(pixels);
        
        pixels = rgbSplit(pixels);
        // ctx.globalAlpha = 0.8;

        // pixels = greenScreen(pixels);
        // Put them back
        ctx.putImageData(pixels, 0, 0);
      }, 16);
    }

    function takePhoto() {
      // Play the sound
      // snap.currentTime = 0;
      // snap.play();

      // Take the data out of the canvas
      const data = canvas.toDataURL('image/jpeg');
      const link = document.createElement('a');
      link.href = data;
      link.setAttribute('download', 'handsome');
      link.innerHTML = `<img src="${data}" alt="Handsome Man" />`;
      strip.insertBefore(link, strip.firsChild);
    }

    function redEffect(pixels) {
      for (let i = 0; i < pixels.data.length; i+=4) {
        pixels.data[i + 0] = pixels.data[i + 0] + 200; // RED
        pixels.data[i + 1] = pixels.data[i + 1] - 50; // GREEN
        pixels.data[i + 2] = pixels.data[i + 2] * 0.5; // Blue
      }
      return pixels;
    }

    function rgbSplit(pixels) {
      for (let i = 0; i < pixels.data.length; i+=4) {
        pixels.data[i - 150] = pixels.data[i + 0]; // RED
        pixels.data[i + 500] = pixels.data[i + 1]; // GREEN
        pixels.data[i - 550] = pixels.data[i + 2]; // Blue
      }
      return pixels;
    }

    function greenScreen(pixels) {
      const levels = {};

      rgbInputs.forEach((input) => {
        levels[input.name] = input.value;
      });

      for (i = 0; i < pixels.data.length; i = i + 4) {
        red = pixels.data[i + 0];
        green = pixels.data[i + 1];
        blue = pixels.data[i + 2];
        alpha = pixels.data[i + 3];

        if (red >= levels.r
          && green >= levels.g 
          && blue >= levels.b) {
          // take it out!
          pixels.data[i + 3] = 0;
        }
      }

      return pixels;
    }

    getVideo();

    video.addEventListener('canplay', paintToCanvas);
  </script>

</body>
</html>
