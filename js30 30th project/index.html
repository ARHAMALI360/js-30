<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(45deg, #8B4513, #CD853F, #DEB887);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #2C1810;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
      color: #8B0000;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .score {
      font-size: 2rem;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 3px solid #8B4513;
    }

    .game {
      width: 600px;
      height: 400px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid-gap: 20px;
      margin-bottom: 30px;
    }

    .hole {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: #2C1810;
      border-radius: 50%;
      border: 5px solid #654321;
      box-shadow: 
        inset 0 20px 30px rgba(0,0,0,0.8),
        0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .hole:hover {
      transform: scale(1.05);
    }

    .hole.hit {
      animation: hit 0.3s ease;
    }

    @keyframes hit {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); background: #FFD700; }
      100% { transform: scale(1); }
    }

    .mole {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="25" fill="%23654321"/><circle cx="42" cy="45" r="3" fill="black"/><circle cx="58" cy="45" r="3" fill="black"/><ellipse cx="50" cy="55" rx="2" ry="1" fill="black"/><circle cx="35" cy="35" r="8" fill="%23654321"/><circle cx="65" cy="35" r="8" fill="%23654321"/></svg>') center center no-repeat;
      background-size: 80%;
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border-radius: 50%;
      cursor: pointer;
    }

    .hole.up .mole {
      top: 0;
      animation: moleUp 0.4s ease;
    }

    @keyframes moleUp {
      0% { transform: translateY(100%) scale(0.8); }
      50% { transform: translateY(50%) scale(1.1); }
      100% { transform: translateY(0%) scale(1); }
    }

    .mole:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      font-family: 'Fredoka One', cursive;
      font-size: 1.2rem;
      padding: 15px 30px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .timer {
      font-size: 1.5rem;
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 15px;
      border: 3px solid #FF6B6B;
      color: #FF6B6B;
      font-weight: bold;
    }

    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 5px solid #8B4513;
      display: none;
      animation: gameOverPop 0.5s ease;
    }

    @keyframes gameOverPop {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .game-over h2 {
      color: #8B0000;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .final-score {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #FFD700;
      border-radius: 50%;
      pointer-events: none;
      animation: particle 1s ease-out forwards;
    }

    @keyframes particle {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(0);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .game {
        width: 350px;
        height: 250px;
        grid-gap: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .score, .timer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”¨ Whack A Mole! ðŸ”¨</h1>
  
  <div class="controls">
    <div class="score">Score: <span class="scoreDisplay">0</span></div>
    <button onclick="startGame()">Start Game!</button>
    <div class="timer">Time: <span class="timeLeft">10</span>s</div>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <div class="game-over">
    <h2>Game Over!</h2>
    <div class="final-score">Final Score: <span class="finalScoreDisplay">0</span></div>
    <button onclick="startGame()">Play Again</button>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.scoreDisplay');
    const timeDisplay = document.querySelector('.timeLeft');
    const startButton = document.querySelector('button');
    const gameOverDiv = document.querySelector('.game-over');
    const finalScoreDisplay = document.querySelector('.finalScoreDisplay');
    const moles = document.querySelectorAll('.mole');

    let lastHole;
    let timeUp = false;
    let score = 0;
    let gameTime = 30000; // 30 seconds
    let countdown;
    let popUpTimer;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(500, 1500);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      countdown && clearInterval(countdown);
      timeUp = false;
      score = 0;
      scoreBoard.textContent = score;
      gameOverDiv.style.display = 'none';
      startButton.disabled = true;
      startButton.textContent = 'Game Running...';
      
      // Reset all holes
      holes.forEach(hole => hole.classList.remove('up'));
      
      // Start the timer
      let timeLeft = gameTime / 1000;
      timeDisplay.textContent = timeLeft;
      
      countdown = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          timeUp = true;
          endGame();
        }
      }, 1000);
      
      // Start the moles
      peep();
    }

    function endGame() {
      startButton.disabled = false;
      startButton.textContent = 'Start Game!';
      finalScoreDisplay.textContent = score;
      gameOverDiv.style.display = 'block';
      
      // Hide all moles
      holes.forEach(hole => hole.classList.remove('up'));
    }

    function bonk(e) {
      if (!e.isTrusted) return; // Prevent cheating
      if (!this.parentNode.classList.contains('up')) return;
      
      this.parentNode.classList.remove('up');
      this.parentNode.classList.add('hit');
      
      // Create particle effect
      createParticles(e);
      
      score++;
      scoreBoard.textContent = score;
      
      setTimeout(() => {
        this.parentNode.classList.remove('hit');
      }, 300);
    }

    function createParticles(e) {
      const rect = e.target.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        
        const angle = (i / 8) * Math.PI * 2;
        const distance = 50 + Math.random() * 50;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }

    // Add click listeners to moles
    moles.forEach(mole => mole.addEventListener('click', bonk));

    // Add keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !startButton.disabled) {
        e.preventDefault();
        startGame();
      }
    });

    // Add some fun sound effects (visual feedback)
    holes.forEach(hole => {
      hole.addEventListener('mousedown', () => {
        hole.style.transform = 'scale(0.95)';
      });
      
      hole.addEventListener('mouseup', () => {
        hole.style.transform = 'scale(1)';
      });
      
      hole.addEventListener('mouseleave', () => {
        hole.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
